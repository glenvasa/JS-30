<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "ethan";

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        // this splice method will keep the 'pressed' array always at length of secret code.
        // once the array contains 'secretCode' # of leys, any additional keys will continue
        // to be added to the end of the array while at the same time removing the first key
        // in the array so that the number of keys never exceeds 'secretCode' #

        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          console.log("DING DING");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
